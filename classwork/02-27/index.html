<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Map ðŸ˜¡</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://unpkg.com/topojson@3"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <style>
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <svg id="viz">
            <rect id="ocean" fill="#000044" />
            <g id="map"></g>
        </svg>
        <script>
            var width = window.innerWidth;
            var height = window.innerHeight;

            var svg = d3.select("#viz")
                .attr("width", width)
                .attr("height", height);

            svg.select("#ocean")
                .attr("width", width)
                .attr("height", height);

            var map = svg.select("#map");

            var zoom = d3.zoom()
                .translateExtent([[0,0], [width, height]])
                .scaleExtent([1,8])
                .on("zoom", zoomed);
            
            function zoomed() {
                map.attr("transform", d3.event.transform);
            }

            svg.call(zoom);
 
            d3.json("world-alpha3.json", function(error, world) {
                var geoJSON = topojson.feature(world, world.objects.countries);

                geoJSON.features = geoJSON.features.filter(function(d) {
                    return d.id !== "ATA";
                })

                var projection = d3.geoMercator()
                    .fitSize([width, height], geoJSON);

                var path = d3.geoPath()
                    .projection(projection);

                var countries = map.selectAll("path")
                    .data(geoJSON.features);
                
                countries.enter().append("path")
                    .attr("d", path)
                    .attr("fill", "darkgreen")
                    .attr("stroke", "green");

                var points = [
                    {"name": "Boston", "coords": [-71.0589, 42.3601]},
                    {"name": "London", "coords": [-0.1278, 51.5074]}
                ];

                var points = map.selectAll("circle")
                    .data(points);

                //Run it through the projection to assign the coordinate points to x-y points on the SVG
                points.enter().append("circle")
                    .attr("transform", function(d){
                        return "translate(" + projection(d.coords) + ")";
                    })
                    .attr("r", 10)
                    .attr("fill", "#FFFFFF");
            });

                
        </script>
    </body>
</html>
