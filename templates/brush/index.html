<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viz Tech 2 | Week 3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>D3 Dispatch and Brush</h1>
        <div class="charts">
            <div>
                <h4>Time of the day</h4>
                <svg class="time"></svg>
            </div>
            <div>
                <h4>Arrival Delay</h4>
                <svg class="delay"></svg>
            </div>
        </div>
        <div class="flights-table">
            <div class="flight-header">
                <div class="flight-origin">ORIGIN</div>
                <div class="flight-destination">DESTINATION</div>
                <div class="distance">DISTANCE (in km)</div>
                <div class="delay">DELAY (in minutes)</div>
            </div>
            <div class="flight-table-content">
                <div class="flight-row">
                    <div class="flight-origin">INC</div>
                    <div class="flight-destination">IXD</div>
                    <div class="flight-distance">2302</div>
                    <div class="flight-delay">202</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.brush.js"></script>
</body>
</html>
