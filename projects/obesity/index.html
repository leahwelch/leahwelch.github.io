<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>The Language of Obesity</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <!-- <script src="lib/d3.js"></script> -->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        
    </head>
    <body>
        <div id="container">
            <div id='main'>
                <div id="navbar">
                    <div id="nav_header">
                        <h2 id="title">The Language of Obesity</h2>
                        <p>hover over lines for the words that define their theme.</p>
                    </div>
                    <div class="button_group">
                        <button class="tablinks" id="kuwait_button" autofocus onclick="showVis(event)">Kuwait</button>
                        <button class="tablinks" id="mexico_button" onclick="showVis(event)">Mexico</button>
                        <button class="tablinks" id="tonga_button" onclick="showVis(event)">Tonga</button>
                    </div>
                </div>
                <div id="vis">
                    <div id=categories>
                        <p id="causes">Causes</p>
                        <p id="impacts">Impacts</p>
                        <p id="responses">Responses</p>
                    </div>
                    <svg id="graph" width="90%"></svg>
                    
                    <!-- <svg id="graph" height="100vh"></svg> -->
                </div>
            </div>
            <div id="side">
                <div id="country_info">
                    <!-- <h2 id="country_name"></h2> -->
                    <p id="explanation"></p>
                </div>
                <div id="supplement"></div>
            </div>
        </div>

        
        <script src="script.js"></script>
    </body>
</html>
