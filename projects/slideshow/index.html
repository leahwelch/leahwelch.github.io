<html>
<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>HTML and CSS Slideshow</title>
</head>
 
<body>
     
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
        <!-- <div class="numbertext">1 / 3</div> -->
            <div class="content"></div>
        <div class="text">Intro Paragraph</div>
        </div>
    
        <div class="mySlides">
        <!-- <div class="numbertext">2 / 3</div> -->
            <div class="content"></div>
        <div class="text">Item abstracted to 5 representative colors</div>
        </div>
    
        <div class="mySlides">
        <!-- <div class="numbertext">3 / 3</div> -->
            <div class="content"></div>
        <div class="text">Outfit reimagined as an impression of colors</div>
        </div>

        <div class="mySlides">
            <!-- <div class="numbertext">3 / 3</div> -->
                <div class="content"></div>
            <div class="text">Rolled up into buckets</div>
        </div>

        <div class="mySlides">
            <!-- <div class="numbertext">3 / 3</div> -->
                <div class="content"></div>
            <div class="text">Sorted by hue</div>
        </div>

        <div class="mySlides">
            <!-- <div class="numbertext">3 / 3</div> -->
                <div class="content"></div>
            <div class="text">Reorganized</div>
        </div>

        <div class="mySlides">
            <!-- <div class="numbertext">3 / 3</div> -->
                <div class="content"></div>
            <div class="text">Aggregated by week</div>
        </div>

        <div class="mySlides">
            <!-- <div class="numbertext">3 / 3</div> -->
                <div class="content"></div>
            <div class="text">Treemap is an abstracted summary and a means of filtering the timeline</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
